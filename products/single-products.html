<a
          class="btn btn-outline-secondary"
          data-bs-toggle="modal"
          data-bs-target="#messagemodal"
          data-bs-whatever="@Sekllan"
          role="button"
          >Message Me</a
        >
        <div
          class="modal fade"
          id="messagemodal"
          tabindex="-1"
          aria-labelledby="messagemodalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="messagemodalLabel">
                  New message
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="asd" class="col-form-label">Recipient:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="recipient-name"
                      value="@Sekllan"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label"
                      >Message:</label
                    >
                    <textarea
                      class="form-control"
                      id="message-text"
                      placeholder="Type your message here.."
                    ></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Send message
                </button>
              </div>
            </div>
          </div>
        </div>
